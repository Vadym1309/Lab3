<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоди</title>
    <!-- Підключаємо зовнішній CSS-файл -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Прогноз погоди на тиждень</h1>

    <table>
        <thead>
            <tr>
                <th>День</th>
                <th>Температура (°C)</th>
                <th>Стан погоди</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Понеділок</td>
                <td>25°C</td>
                <td>Сонячно</td>
            </tr>
            <tr>
                <td>Вівторок</td>
                <td>22°C</td>
                <td>Хмарно</td>
            </tr>
            <tr>
                <td>Середа</td>
                <td>18°C</td>
                <td>Дощ</td>
            </tr>
            <tr>
                <td>Четвер</td>
                <td>21°C</td>
                <td>Хмарно з проясненнями</td>
            </tr>
            <tr>
                <td>П'ятниця</td>
                <td>23°C</td>
                <td>Сонячно</td>
            </tr>
            <tr>
                <td>Субота</td>
                <td>20°C</td>
                <td>Дощ</td>
            </tr>
            <tr>
                <td>Неділя</td>
                <td>19°C</td>
                <td>Гроза</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
